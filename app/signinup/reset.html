<style>
    .modal-dialog{
        width:100%;
        margin:0;
        color: #2c2d30;
        height: 100%;
        overflow: hidden;
    }
    .modal-content{
        border:0;
        box-shadow: none;
        height: 100%;
    }
    label {
        font-weight: 700;
        margin: 0 0 10px;
        display: block;
        font-size: 20px;
        line-height: 1.5rem;
    }
    .help-block{
        font-size:14px;
    }
</style>

<a class="fs_modal_btn" ng-click="close(true)">
    <img src="assets/img/times.png">
</a>
<div id="fs_modal_header">
    <h3>Reset your password</h3>
    <div class="clearfix"></div>
</div>

<div class="contents_container">
    <div class="row" style="width:100%">
        <form ng-submit="submit()"></form>
            <div class="col-lg-4 col-lg-offset-4 col-md-8 col-md-offset-2">
                <div class="alert alert-danger" ng-show="error">
                    {{ error_message }}
                </div>
                <div class="alert alert-success" ng-show="reset_done">
                    <strong>Your password has been reset correctly.</strong>
                </div>

                <div class="form-group">
                    <label>New password</label>
                    <input class="form-control input-lg" type="password" placeholder="******" ng-model="new_password1">
                </div>

                <div class="form-group">
                    <label>Your new password again</label>
                    <input class="form-control input-lg" type="password" placeholder="******" ng-model="new_password2">
                </div>
            </div>
        </form>
    </div>
</div>

<div id="fs_modal_footer">
    <div class="pull-right">
        <button class="btn btn-default btn-lg mr" ng-click="close(true)" ng-hide="reset_done">Cancel</button>
        <button class="btn btn-success btn-lg" ng-click="submit()" ng-hide="reset_done">Change your password</button>
    </div>
</div>
