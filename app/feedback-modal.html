<div class="modal-header">
    <h3 class="modal-title">Send us your feedback</h3>
</div>
<div class="modal-body">
    <textarea rows="5" class="form-control" autofocus placeholder="Tell us what do you think about Koodous, bugs, improvements, etc..." style="resize: none;" ng-model="msg"></textarea>
    <div ng-show="sent">
        Feedback sent! Thank you!
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary pull-right" ng-click="send()" ng-disabled="sending || msg == ''">
        <span ng-hide="sending">Send</span>
        <span ng-show="sending">Sending...</span>
    </button>
    <button class="btn btn-default pull-left" ng-click="cancel()">Cancel</button>
</div>
