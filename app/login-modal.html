<div class="modal-header">
    <h3 class="modal-title">Log in</h3>
</div>
<div class="modal-body">
    <form ng-submit="submit()" method="POST" novalidate>
        <div class="alert alert-danger" ng-show="error">
            Incorrect username or password.
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" placeholder="Enter username" class="form-control" ng-model="username" autofocus>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Password" class="form-control" ng-model="password">
        </div>
        <div class="checkbox c-checkbox">
            <label>
                <input type="checkbox" checked="" ng-model="remember">
                <span class="fa fa-check"></span> 
                Remember me
            </label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Sign in</button>

        <div class="text-center mt">
            <a href="https://koodous.com/password-reset">Forgot your password?</a>
        </div>
    </form>
</div>
