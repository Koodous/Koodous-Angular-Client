<h1>Devices</h1>
<h3 style="padding:0;"></h3>

<div class="row">
	<div class="col-md-6">
		<h3 style="border:0;">Devices linked with your Koodous account</h3>

		<ul class="list-group mr-xl" ng-show="devices.length">
			<li class="list-group-item" ng-repeat="device in devices">
				{{ device.manufactured }} {{ device.model }}
				<a href="/devices/{{ device.android_id }}/apks" class="pull-right">
					{{ device.apks.length }} APKs
				</a>
				<div class="clearfix"></div>
			</li>
		</ul>
	</div>

	<div class="col-md-6">
		<h3 style="border:0;">Scan QR code with your device to link it with you Koodous account.</h3>
		<div class="row">
			<div class="col-md-12 p-xl" ng-hide="loading">
				<qr text="qrcode" type-number="0" correction-level="M" size="389"></qr>
			</div>
			<div class="col-md-12 p-xl text-center" ng-show="loading">
				<i class="fa fa-spin fa-cog" style="font-size:389px;"></i>
			</div>
		</div>
	</div>
</div>
