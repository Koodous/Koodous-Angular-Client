<h1>Account</h1>
<h3></h3>
<div class="row">
	<div class="col-lg-6 col-md-8">
		<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
		
		<form ng-submit="changePassword()">
			<div class="form-group">
                <label>Old password</label>
                <input type="password" class="form-control" placeholder="" ng-model="old_password">
            </div>
            <div class="form-group">
                <label>New password</label>
                <input type="password" class="form-control" placeholder="" ng-model="new_password">
            </div>
            <div class="form-group">
                <label>Confirm new passowrd</label>
                <input type="password" class="form-control" placeholder="" ng-model="new_password2">
            </div>

			<button type="submit" class="btn btn-info">Update password</button>
			<a href="/password_reset">I forgot my password</a>
		</form>
	</div>
</div>
